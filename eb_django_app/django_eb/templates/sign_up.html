{% extends 'layout.html' %}
{% load static from staticfiles %}
{% block content %}   
  <div class="start-page">
    <div class="welcome-header">
      <img src="{% static 'images/logo_no_waves.png' %}" style="width:150px; height:auto;">
    </div>

    <div class="slogan">
      <p>Find the movies you want</p>
    </div>

    {% if error_message %}
      <div class="error-login">
        <p>{{ error_message }}</p>
      </div>
    {% endif %}

    <form action="/sign_up/" method="post">
      {% csrf_token %}
      <div class="start-container">
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd_confirm" name="pwd_confirm" placeholder="Confirm Password">
        </div>
          <div class="form-group">
              <button type="submit" class="btn btn-default login-button">Sign up</button>
          </div>
      </div>
    </form>

  </div>
{% endblock %}
